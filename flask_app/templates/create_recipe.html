<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Recipe:</title>
</head>
<body>

    <form action="/create_recipe/{{user.id}}" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add a New Recipe</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description"  class="form-control" value="">
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <input type="text" name="instructions"  class="form-control" value="">
        </div>
        <div class="form-group">
            <label for="thirty_min_or_less">Under 30 Minutes?:</label>
            <input type="text" name="thirty_min_or_less"  class="form-control" value="">
        </div>
        <input type="submit" value="Create" class="btn btn-success">
    </form>
    <a href="/dashboard">Dashboard</a>
    <a href="/">Logout</a>
</body>
</html>

{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
